openapi: 3.0.0
info:
  title: "Application API Docs"
  version: "1.0.0"
servers:
  - url: "http://localhost:8080"
paths:
  /user:
    get:
      summary: Get user information
      description: Retrieve information about a user.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                id: 1
                username: "john_doe"
                email: "john@example.com"

  /login:
    post:
      summary: User login
      description: Log in a user.
      requestBody:
        required: true
        content:
          application/json:
            example:
              username: "john_doe"
              password: "secure_password"
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              example:
                token: "jwt_token"

  /register:
    post:
      summary: User registration
      description: Register a new user.
      requestBody:
        required: true
        content:
          application/json:
            example:
              username: "new_user"
              email: "new_user@example.com"
              password: "new_secure_password"
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              example:
                id: 2
                username: "new_user"
                email: "new_user@example.com"

  /post:
    get:
      summary: Get posts
      description: Retrieve a list of posts.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                - id: 1
                  title: "First Post"
                  content: "This is the content of the first post."
                - id: 2
                  title: "Second Post"
                  content: "This is the content of the second post."

  /comment:
    post:
      summary: Add a comment
      description: Add a comment to a post.
      requestBody:
        required: true
        content:
          application/json:
            example:
              postId: 1
              text: "Great post!"
      responses:
        "201":
          description: Comment added successfully
          content:
            application/json:
              example:
                id: 1
                postId: 1
                text: "Great post!"
