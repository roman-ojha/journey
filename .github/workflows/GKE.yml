name: Build, Push and Deploy Project Into Google Kubernetes Engine
on:
  push:
    branches:
      - "main"
jobs:
  build-push-docker-images:
    name: Build Docker Images and Push into Docker Hub
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: roman-personal-398809
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker compose -f docker-compose.prod.yml build

      - name: Push image to DO Container Registry
        run: docker compose -f docker-compose.prod.yml push

  deploy-to-gke:
    runs-on: ubuntu-latest
    needs: build-push-docker-images
    env:
      GCP_PROJECT_ID: roman-personal-398809
      GKE_CLUSTER_NAME: autopilot-cluster-1
      GKE_CLUSTER_ZONE: asia-south1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: "Auth Google Cloud SDK"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_SERVICE_ACCOUNT_CREDENTIALS }}"
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure kubectl
        run: |
          gcloud components install gke-gcloud-auth-plugin
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER_NAME }} --region=${{ env.GKE_CLUSTER_ZONE }}

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f ./manifests
          kubectl delete pods --all -n default
