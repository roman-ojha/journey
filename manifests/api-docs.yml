apiVersion: apps/v1
kind: Deployment
metadata:
  name: journey-api-docs-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: journey-api-docs-service
  template:
    metadata:
      labels:
        app: journey-api-docs-service
    spec:
      containers:
        - name: journey-api-docs-service
          image: romanojha/journey-api-docs-service
          envFrom:
            - configMapRef:
                name: journey-api-docs-service-configmap
          resources: # research on this one about required resources
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: journey-api-docs-service
spec:
  selector:
    app: journey-api-docs-service
  type: LoadBalancer
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      nodePort: 30000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: journey-api-docs-service-configmap
data:
  PORT: "8000"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysecret
type: Opaque
stringData:
  PLACEHOLDER: nothing
