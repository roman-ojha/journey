apiVersion: apps/v1
kind: Deployment
metadata:
  name: journey-user-service
  namespace: journey
spec:
  replicas: 3
  selector:
    matchLabels:
      app: journey-user-service
  template:
    metadata:
      labels:
        app: journey-user-service
    spec:
      containers:
        - name: journey-user-service
          image: romanojha/journey-user-service
          envFrom:
            - configMapRef:
                name: journey-project-configmap
            - secretRef:
                name: journey-project-secret
          resources: # research on this one about required resources
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8004
---
apiVersion: v1
kind: Service
metadata:
  name: journey-user-service
  namespace: journey
spec:
  selector:
    app: journey-user-service
  type: ClusterIP
  ports:
    - port: 8004
      targetPort: 8004
      protocol: TCP
